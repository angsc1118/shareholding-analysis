name: Manual History Reload

on:
  workflow_dispatch:
    inputs:
      target_file:
        description: '指定檔名 (例如: TDCC_20251216.csv)，留空則執行全部'
        required: false
        default: ''

jobs:
  reload-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Reload Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          if [ -z "${{ inputs.target_file }}" ]; then
            echo "Running for ALL files..."
            python src/reload_history.py --all
          else
            echo "Running for file: ${{ inputs.target_file }}"
            python src/reload_history.py --file "${{ inputs.target_file }}"
          fi
